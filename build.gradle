plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.0'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.13.0'
}

test {
    useJUnitPlatform()
}

jar {
    archiveFileName.set("common.jar")
}

publishing {
    publications {
        bookLibrary(MavenPublication) {
            groupId = 'org.tmaxcloud.sample.msa.book'
            artifactId = 'common'
            version = '0.0.1'
            from components.java
        }
    }
    repositories {
        maven {
            url = 'http://localhost:8081/repository/maven-releases/'
            allowInsecureProtocol = true
            credentials {
                username= 'admin'
                password= '123'
            }
        }
    }
}
